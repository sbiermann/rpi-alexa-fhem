name: Build & Push Docker Image (multi-arch)

on:
  push:
    branches: [ "master" ]
    tags: [ "v*", "*.*.*" ]
  pull_request:
    branches: [ "master" ]

env:
  IMAGE_NAME: sbiermann/alexa-fhem

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (für ARM-Emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # 'latest' nur auf Default-Branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Git-Tag übernehmen, aber führendes 'v' entfernen -> 'v0.5.65' -> '0.5.65'
            type=ref,event=tag,pattern={{version}}
            # Fallback: kurzer Commit-SHA
            type=sha

      - name: Build and (maybe) push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
